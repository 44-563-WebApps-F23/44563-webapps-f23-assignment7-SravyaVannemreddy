        <p id="locations">Locations: 0</p>
        <p id="penalty">Penalty: 0</p>
        <p id="help">Click for help</p>



    </div>
    <script>
        // Step 4
        const ids = [];
        for (let i = 0; i < 25; i++) {
            ids.push(`image${i}`);
        }

        // Step 5
        let checkCount = 0;

        // Step 6
        let penalty = 0;

        // Step 7
        let lastCheck = 0;

        // Step 8
        const treasureLocation = 5;

        // Step 9
        const trapLocation = 18;

        // Step 10
        let gameOver = false;

        // Step 11
        function check(position) {
            if (gameOver) return; // Step 11a

            const id = ids[position]; // Step 11b
            const imageElement = document.getElementById(id); // Step 11c

            if (position === treasureLocation) {
                imageElement.src = "treasure.jpg"; // Step 11d
                gameOver = true; // Step 11h
                penalty -= 3; // Step 11h
            } else if (position === trapLocation) {
                imageElement.src = "trap.jpg"; // Step 11e
                gameOver = true; // Step 11h
                penalty += 4; // Step 11h
            } else {
                imageElement.src = "pirate.jpg"; // Step 11d
                penalty += 1; // Step 11e
            }

            checkCount++; // Step 11e
            const locationsElement = document.getElementById("locations"); // Step 11f
            locationsElement.textContent = `Locations: ${checkCount}`;

            const penaltyElement = document.getElementById("penalty"); // Step 11g
            penaltyElement.textContent = `Penalty: ${penalty}`;

            lastCheck = position; // Step 11k
        }

        // Step 12
        function help() {
            if (gameOver) return;

            const rowCol = (position) => {
                return { row: Math.floor(position / 5), col: position % 5 };
            };

            const lastPos = rowCol(lastCheck);
            const treasurePos = rowCol(treasureLocation);

            const rowDiff = Math.abs(lastPos.row - treasurePos.row);
            const colDiff = Math.abs(lastPos.col - treasurePos.col);

            if (rowDiff <= 1 && colDiff <= 1) {
                // Step 12b
                penalty += 2;
                const penaltyElement = document.getElementById("penalty");
                penaltyElement.textContent = `Penalty: ${penalty}`;
                document.getElementById("help").textContent = "Can smell it";
            } else if (rowDiff + colDiff === 2) {
                // Step 12c
                penalty += 2;
                const penaltyElement = document.getElementById("penalty");
                penaltyElement.textContent = `Penalty: ${penalty}`;
                document.getElementById("help").textContent = "Close Matie";
            } else {
                // Step 12d
                document.getElementById("help").textContent = "Step Faster";
            }
        }

        // Step 13
        document.getElementById("help").onclick = help;

        // Step 14
        // Test it out
    </script>
