<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Timer
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Speed Check by Sravya</h1>

  <style>
    .btnclr {
      color: cornflowerblue;
      font-family: 'Narrow Bold';
      box-shadow: 0 12px 23px 0 rgba(0,0,0,0.2), 0 18px 28px 0 rgba(0,0,0,0.19);
    }
    body {
      margin-left: 20px;
    }
    h1 {
        text-shadow: powderblue;
        text-decoration: italic;
    }
    body {
      text-align: center;
      background-color:aquamarine;
    }
  </style>
</head>

    <div id="target">Your Time</div> 
    <div id="counter">Count</div>

  <input id ="startButton" class="btnclr" type="button" value="StartTimer">
  <input id="reactButton" class="btnclr" type ="button" value="React">
  
  <script> 
  reactTime = undefined;

function recordTime() 
{
    reactTime = Date.now();
    console.log("React time recorded:", reactTime);
}
var x=Math.floor(Math.random()*(11-2)+2);
var y=x*1000;
document.getElementById("reactButton").onclick = recordTime;
function startTime() {
  
    for (var i = 0; i < 9; i++) {
     
        setTimeout(function (count) {
            return function () {
                document.getElementById("counter").innerHTML = count;
            };
        }(i), (8 - i) * 1000);
    }

    setTimeout(function () {
      
        if (typeof reactTime === "undefined") {
        
            document.getElementById("target").innerHTML = "Too Slow";
        } else {
            var endTime = Date.now();
            var elapsedTime = endTime - reactTime;

            document.getElementById("target").innerHTML = "Time was " + elapsedTime + "ms";
        }
    }, 8000);
}
document.getElementById("startButton").onclick = startTime;
  </script>

</body>
</html>
