<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Timer
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Speed Check by Sravya</h1>

  <button type="button" id="StartTimer"> Start Timer
  </button>
  <button type="button" id="reactButton"> React
</button>
  
  <div id="target"> Your time </div>
  <div id="counter"> Count: </div>
  
  <script> 
 var reactTime = undefined;

  function recordTime() {
    reactTime = Date.now();
    console.log("React button pressed at:",reactTime);
}


document.getElementById("reactButton").onclick = recordTime;

  function StartTimer() {
    for (var i = 0; i < 9; i++) {
     
     setTimeout(function (count) {
         return function () {
             document.getElementById("counter").innerHTML = count;
         };
     }(i), (8 - i) * 1000);
 }
  }

  setTimeout(function () {
      
      if (typeof reactTime === "undefined") {
      
          document.getElementById("target").innerHTML = "Too Slow";
      } else {
          var endTime = Date.now();
          var elapsedTime = endTime - reactTime;

          document.getElementById("target").innerHTML = "Timer count " + elapsedTime + "ms";
      }
  }, 8000);

  document.getElementById("StartTimer").onclick = startTime;
 
  </script>

</body>
</html>
